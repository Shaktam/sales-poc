<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SalesCounter Admin</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --muted: #94a3b8;
      --text: #e5e7eb;
      --accent: #22c55e;
      --danger: #ef4444;
      --warning: #f59e0b;
      --border: #1f2937;
      --border-light: #334155;
      --card-bg: #0b1220;
    }
    
    [data-theme="light"] {
      --bg: #f8fafc;
      --panel: #ffffff;
      --muted: #64748b;
      --text: #0f172a;
      --accent: #16a34a;
      --danger: #dc2626;
      --warning: #d97706;
      --border: #e2e8f0;
      --border-light: #cbd5e1;
      --card-bg: #f1f5f9;
    }
    
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    a { color: var(--accent); text-decoration: none; }
    
    .container { max-width: 1400px; margin: 0 auto; padding: 12px; }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      flex-wrap: wrap;
      gap: 12px;
    }
    header h1 { margin: 0; font-size: 20px; }
    header nav {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }
    header nav a {
      padding: 6px 12px;
      border-radius: 6px;
      opacity: .9;
      transition: opacity 0.2s, background 0.2s;
    }
    header nav a:hover { opacity: 1; background: var(--card-bg); }
    
    .theme-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      background: var(--card-bg);
      border: 1px solid var(--border-light);
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      user-select: none;
    }
    .theme-toggle:hover { filter: brightness(0.95); }
    .theme-switch {
      width: 44px;
      height: 24px;
      background: var(--border-light);
      border-radius: 12px;
      position: relative;
      transition: background 0.3s;
    }
    .theme-switch::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: white;
      top: 2px;
      left: 2px;
      transition: transform 0.3s;
    }
    [data-theme="light"] .theme-switch { background: var(--accent); }
    [data-theme="light"] .theme-switch::after { transform: translateX(20px); }

    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 16px;
      transition: background 0.3s, border-color 0.3s;
    }
    .section-title {
      margin: 0 0 12px;
      font-size: 16px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: .06em;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      margin-bottom: 12px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .form-group label {
      font-size: 13px;
      color: var(--muted);
    }
    .form-group input, .form-group select {
      background: var(--card-bg);
      border: 1px solid var(--border-light);
      color: var(--text);
      border-radius: 8px;
      padding: 8px;
      font-size: 14px;
      transition: border-color 0.2s;
      min-height: 36px;
    }
    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .btn {
      border: 1px solid var(--border-light);
      background: var(--card-bg);
      color: var(--text);
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
      min-height: 36px;
      touch-action: manipulation;
    }
    .btn:hover { filter: brightness(0.95); }
    .btn:active { transform: scale(0.98); }
    .btn-primary {
      border-color: var(--accent);
      background: var(--accent);
      color: white;
    }
    .btn-danger {
      border-color: var(--danger);
      background: var(--danger);
      color: white;
    }
    .btn-warning {
      border-color: var(--warning);
      background: var(--warning);
      color: white;
    }

    .image-preview {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid var(--border-light);
      margin-top: 8px;
    }
    .image-preview-placeholder {
      width: 100px;
      height: 100px;
      background: var(--card-bg);
      border: 1px dashed var(--border-light);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted);
      font-size: 12px;
      margin-top: 8px;
    }

    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 12px;
    }
    .item-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px;
      display: flex;
      gap: 12px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .item-card:active { transform: scale(0.98); }
    .item-card-image {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      flex-shrink: 0;
    }
    .item-card-image-placeholder {
      width: 80px;
      height: 80px;
      background: var(--border);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted);
      font-size: 11px;
      flex-shrink: 0;
    }
    .item-card-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 0;
    }
    .item-card-name {
      font-size: 14px;
      font-weight: 600;
      margin: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .item-card-category {
      font-size: 12px;
      color: var(--muted);
    }
    .item-card-price {
      font-size: 14px;
      color: var(--accent);
      font-weight: 600;
    }
    .item-card-actions {
      display: flex;
      gap: 8px;
      margin-top: 8px;
      flex-wrap: wrap;
    }
    .item-card-actions .btn {
      padding: 6px 12px;
      font-size: 12px;
      flex: 1;
      min-width: 60px;
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      display: none;
    }
    .message-success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid var(--accent);
      color: var(--accent);
    }
    .message-error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--danger);
      color: var(--danger);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .modal.active { display: flex; }
    .modal-content {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      transition: background 0.3s, border-color 0.3s;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .modal-header h2 {
      margin: 0;
      font-size: 18px;
    }
    .modal-close {
      background: none;
      border: none;
      color: var(--text);
      font-size: 24px;
      cursor: pointer;
      padding: 0;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .modal-close:hover {
      background: var(--card-bg);
      color: var(--danger);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container { padding: 8px; }
      header { flex-direction: column; align-items: flex-start; }
      header nav { width: 100%; justify-content: space-between; }
      .form-grid {
        grid-template-columns: 1fr;
      }
      .items-grid {
        grid-template-columns: 1fr;
      }
      .item-card {
        flex-direction: column;
      }
      .item-card-image, .item-card-image-placeholder {
        width: 100%;
        height: 150px;
      }
      .item-card-actions {
        flex-direction: column;
      }
      .item-card-actions .btn {
        width: 100%;
      }
      .modal-content {
        padding: 16px;
        max-height: 85vh;
      }
      .btn {
        min-height: 40px;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      header h1 { font-size: 18px; }
      .section-title { font-size: 14px; }
      .item-card-actions {
        gap: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Admin - Item Management</h1>
      <nav>
        <a href="/">POS</a>
        <a href="/analytics">Analytics</a>
        <a href="/admin">Admin</a>
        <div class="theme-toggle" onclick="toggleTheme()">
          <span>üåô</span>
          <div class="theme-switch"></div>
          <span>‚òÄÔ∏è</span>
        </div>
      </nav>
    </header>

    <div id="message"></div>

    <div class="panel">
      <h2 class="section-title">Import Items from Excel</h2>
      <p style="color: var(--muted); font-size: 13px; margin-bottom: 12px;">
        Upload an Excel file (.xlsx) with columns: Category, Name, Price, Image URL (optional).<br>
        Categories must already exist in the system.
      </p>
      <form id="excelImportForm" enctype="multipart/form-data">
        <input type="file" id="excelFile" name="file" accept=".xlsx,.xls" required style="margin-bottom: 12px; padding: 8px; background: var(--card-bg); border: 1px solid var(--border-light); border-radius: 8px; color: var(--text); width: 100%; max-width: 400px;">
        <button type="submit" class="btn btn-primary">Import from Excel</button>
      </form>
    </div>

    <div class="panel">
      <h2 class="section-title">Add New Item</h2>
      <form id="addItemForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="category_id">Category</label>
            <select id="category_id" name="category_id" required>
              <option value="">Select a category...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="name">Item Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" step="0.01" min="0" required>
          </div>
          <div class="form-group">
            <label for="image_url">Image URL</label>
            <input type="url" id="image_url" name="image_url" placeholder="https://example.com/image.jpg">
            <img id="imagePreview" class="image-preview" style="display: none;" alt="Preview">
            <div id="imagePreviewPlaceholder" class="image-preview-placeholder" style="display: none;">No image</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Item</button>
      </form>
    </div>

    <div class="panel">
      <h2 class="section-title">All Items</h2>
      <div id="itemsContainer" class="items-grid">
        <div style="color: var(--muted); padding: 20px; text-align: center;">Loading items...</div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Edit Item</h2>
        <button class="modal-close" onclick="closeEditModal()">&times;</button>
      </div>
      <form id="editItemForm">
        <input type="hidden" id="edit_item_id">
        <div class="form-grid">
          <div class="form-group">
            <label for="edit_category_id">Category</label>
            <select id="edit_category_id" name="category_id" required>
            </select>
          </div>
          <div class="form-group">
            <label for="edit_name">Item Name</label>
            <input type="text" id="edit_name" name="name" required>
          </div>
          <div class="form-group">
            <label for="edit_price">Price</label>
            <input type="number" id="edit_price" name="price" step="0.01" min="0" required>
          </div>
          <div class="form-group">
            <label for="edit_image_url">Image URL</label>
            <input type="url" id="edit_image_url" name="image_url" placeholder="https://example.com/image.jpg">
            <img id="editImagePreview" class="image-preview" style="display: none;" alt="Preview">
            <div id="editImagePreviewPlaceholder" class="image-preview-placeholder" style="display: none;">No image</div>
          </div>
        </div>
        <div style="display: flex; gap: 8px; margin-top: 12px; flex-wrap: wrap;">
          <button type="submit" class="btn btn-primary" style="flex: 1; min-width: 120px;">Save Changes</button>
          <button type="button" class="btn" onclick="closeEditModal()" style="flex: 1; min-width: 120px;">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Theme Management
    function initTheme() {
      const theme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', theme);
    }
    
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }
    
    initTheme();

    const state = {
      categories: [],
      items: []
    };

    function showMessage(text, type = 'success') {
      const messageDiv = document.getElementById('message');
      messageDiv.className = `message message-${type}`;
      messageDiv.textContent = text;
      messageDiv.style.display = 'block';
      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 3000);
    }

    async function loadCategories() {
      const res = await fetch('/api/categories');
      state.categories = await res.json();
      
      const select = document.getElementById('category_id');
      const editSelect = document.getElementById('edit_category_id');
      select.innerHTML = '<option value="">Select a category...</option>';
      editSelect.innerHTML = '';
      
      state.categories.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat.id;
        option.textContent = cat.name;
        select.appendChild(option);
        
        const editOption = option.cloneNode(true);
        editSelect.appendChild(editOption);
      });
    }

    async function loadItems() {
      const res = await fetch('/api/items');
      state.items = await res.json();
      renderItems();
    }

    function renderItems() {
      const container = document.getElementById('itemsContainer');
      if (state.items.length === 0) {
        container.innerHTML = '<div style="color: var(--muted); padding: 20px; text-align: center;">No items found. Add your first item above.</div>';
        return;
      }

      container.innerHTML = '';
      state.items.forEach(item => {
        const card = document.createElement('div');
        card.className = 'item-card';
        
        const imageHtml = item.image_url 
          ? `<img src="${item.image_url}" alt="${item.name}" class="item-card-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">`
          : '';
        const placeholderHtml = `<div class="item-card-image-placeholder" ${item.image_url ? 'style="display:none"' : ''}>No image</div>`;
        
        card.innerHTML = `
          ${imageHtml}${placeholderHtml}
          <div class="item-card-content">
            <h3 class="item-card-name">${item.name}</h3>
            <div class="item-card-category">${item.category_name}</div>
            <div class="item-card-price">‚Ç¨${parseFloat(item.price).toFixed(2)}</div>
            <div class="item-card-actions">
              <button class="btn btn-warning" onclick="openEditModal(${item.id})">Edit</button>
              <button class="btn btn-danger" onclick="deleteItem(${item.id})">Delete</button>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function setupImagePreview(inputId, previewId, placeholderId) {
      const input = document.getElementById(inputId);
      const preview = document.getElementById(previewId);
      const placeholder = document.getElementById(placeholderId);
      
      input.addEventListener('input', () => {
        const url = input.value.trim();
        if (url) {
          preview.src = url;
          preview.style.display = 'block';
          placeholder.style.display = 'none';
          preview.onerror = () => {
            preview.style.display = 'none';
            placeholder.style.display = 'flex';
          };
        } else {
          preview.style.display = 'none';
          placeholder.style.display = 'flex';
        }
      });
    }

    document.getElementById('addItemForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {
        category_id: parseInt(formData.get('category_id')),
        name: formData.get('name'),
        price: parseFloat(formData.get('price')),
        image_url: formData.get('image_url') || null
      };

      try {
        const res = await fetch('/api/items', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (!res.ok) {
          const err = await res.json();
          showMessage(err.error || 'Failed to create item', 'error');
          return;
        }

        showMessage('Item created successfully!');
        e.target.reset();
        document.getElementById('imagePreview').style.display = 'none';
        document.getElementById('imagePreviewPlaceholder').style.display = 'none';
        await loadItems();
      } catch (error) {
        showMessage('Error creating item: ' + error.message, 'error');
      }
    });

    function openEditModal(itemId) {
      const item = state.items.find(i => i.id === itemId);
      if (!item) return;

      document.getElementById('edit_item_id').value = item.id;
      document.getElementById('edit_category_id').value = item.category_id;
      document.getElementById('edit_name').value = item.name;
      document.getElementById('edit_price').value = item.price;
      document.getElementById('edit_image_url').value = item.image_url || '';

      const editPreview = document.getElementById('editImagePreview');
      const editPlaceholder = document.getElementById('editImagePreviewPlaceholder');
      if (item.image_url) {
        editPreview.src = item.image_url;
        editPreview.style.display = 'block';
        editPlaceholder.style.display = 'none';
      } else {
        editPreview.style.display = 'none';
        editPlaceholder.style.display = 'flex';
      }

      document.getElementById('editModal').classList.add('active');
    }

    function closeEditModal() {
      document.getElementById('editModal').classList.remove('active');
    }

    document.getElementById('editItemForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const itemId = parseInt(document.getElementById('edit_item_id').value);
      const formData = new FormData(e.target);
      const data = {
        category_id: parseInt(formData.get('category_id')),
        name: formData.get('name'),
        price: parseFloat(formData.get('price')),
        image_url: formData.get('image_url') || null
      };

      try {
        const res = await fetch(`/api/items/${itemId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (!res.ok) {
          const err = await res.json();
          showMessage(err.error || 'Failed to update item', 'error');
          return;
        }

        showMessage('Item updated successfully!');
        closeEditModal();
        await loadItems();
      } catch (error) {
        showMessage('Error updating item: ' + error.message, 'error');
      }
    });

    async function deleteItem(itemId) {
      if (!confirm('Are you sure you want to delete this item?')) return;

      try {
        const res = await fetch(`/api/items/${itemId}`, {
          method: 'DELETE'
        });

        if (!res.ok) {
          const err = await res.json();
          showMessage(err.error || 'Failed to delete item', 'error');
          return;
        }

        showMessage('Item deleted successfully!');
        await loadItems();
      } catch (error) {
        showMessage('Error deleting item: ' + error.message, 'error');
      }
    }

    // Excel Import
    document.getElementById('excelImportForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('excelFile');
      const file = fileInput.files[0];
      
      if (!file) {
        showMessage('Please select a file', 'error');
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      try {
        const res = await fetch('/api/items/import-excel', {
          method: 'POST',
          body: formData
        });

        const result = await res.json();

        if (!res.ok) {
          showMessage(result.error || 'Failed to import items', 'error');
          return;
        }

        let message = result.message;
        if (result.errors && result.errors.length > 0) {
          message += ` (${result.errors.length} errors)`;
          console.error('Import errors:', result.errors);
        }
        
        showMessage(message, 'success');
        fileInput.value = '';
        await loadItems();
      } catch (error) {
        showMessage('Error importing file: ' + error.message, 'error');
      }
    });

    setupImagePreview('image_url', 'imagePreview', 'imagePreviewPlaceholder');
    setupImagePreview('edit_image_url', 'editImagePreview', 'editImagePreviewPlaceholder');

    // Close modal on background click
    document.getElementById('editModal').addEventListener('click', (e) => {
      if (e.target.id === 'editModal') {
        closeEditModal();
      }
    });

    // Initial load
    (async function init() {
      await loadCategories();
      await loadItems();
    })();
  </script>
</body>
</html>
